<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrats.Co</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> SkratCorp </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Skateboarding.html"> Skateboarding </a>
            </li>
          </ul>
        </div>
      </nav>

    <!--Header-->
    <header>
        <!-- Background image -->
        <div class="p-5 text-center bg-image" style="background-image: url('skratshit.png'); height: 400px; background-size: cover; background-position: relative;"></div>
    </header>

    <!--Main-->
    <main id="app" class="container">
        <section v-for="section in sections" :id="section.id" class="section">
            <h2 class="section-title">{{ section.title }}</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <h3>{{ section.title }}</h3>
                        <p>{{ section.description }}</p>
                    </div>
                </div>
                <div class="col-md-6" v-if="section.img">
                    <div class="card">
                        <img :src="section.img" :alt="section.title">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
      <p>&copy; 2025 Skrats. All rights reserved.</p>
    </footer>

    <!-- JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    sections: [
                        { id: "electronics", title: "Electronics", description: "Explore electronic projects.", img: "electronics.jpg" },
                        { id: "skateboarding", title: "Skateboarding", description: "Discover the best skateboarding gear and tricks.", img: "skating.jpg" },
                        { id: "music", title: "Music", description: "Learn how to create your own music.", img: "" },
                        { id: "art", title: "Art", description: "Improve your art skills with tutorials.", img: "" }
                    ]
                };
            }
        });
        app.mount("#app");
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
