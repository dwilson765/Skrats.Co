    <meta charset="UTF-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts & Icons-->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


</head>
<body>

  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> SkratCorp </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"> About </a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          More!
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="Skateboarding.html">Skateboarding</a>
                <a class="dropdown-item" href="music.html">Music</a>
                <a class="dropdown-item" href="art.html">Art</a>
                <a class="dropdown-item" href="electronics.html">Electronics</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
          </li>
        </ul>
      </div>
  </nav>

  <!--Header-->
  <header>
    <img src="SkratLeaderboard.png" alt="Leaderboard" style="height: 100%; width: 100%;">
  </header>

  <!--Main-->
  <main id="app" >
    <section>
      <div class="tagline headercard container" style="margin-top: 0;">Skaters</div>
      <div class="row align-items-stretch">
       <div class="col-md-3" style="padding-bottom: 30px;" v-for="section in sections2" :key="section.id">
          <div class="card h-100 d-flex flex-column">
            <h2 class="section-title">{{ section.title }}</h2>
            <p v-html="section.description"></p>
            <img style="width: 100%; object-fit: cover; margin-top: auto;" v-if="section.img" :src="section.img" :alt="section.title">
          </div>
        </div>
      </div>
    </section>

    <!-- Carousel-->
    <section>
      <h1 class="section-title" style="font-size: 4rem; text-align: center;">Recent Clips & Pics</h1>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner text-center">
          <div class="carousel-item active">
            <img class="d-block mx-auto w-50 caro-img" src="images/G0081413.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto w-50 caro-img" src="images/G0091423.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto w-50 caro-img" src="images/G0071409.jpg" alt="Third slide">
          </div>

          <div class="carousel-item">
            <img class="d-block mx-auto w-50 caro-img" src="images/img5281_copy.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto w-50 caro-img" src="images/grovepark.jpg" alt="Third slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <hr style="border: none; height: 2px; background-color: grey;">

    <!-- Collage -->
    <section>
      <div class="header1" id="myHeader">
        <h1>All The Clips</h1>
        <p>Click on the buttons to change the grid view.</p>
        <button class="btn" :class="{active: collageColumns === 2}" @click="collageColumns = 2">2</button>
        <button class="btn" :class="{active: collageColumns === 4}" @click="collageColumns = 4">4</button>
      </div>
      <div class="container">
        <div class="row1" style="height: 700px; overflow-y: auto; display: flex;">
          <div class="column1" v-for="(column, colIdx) in collageGrid" :key="colIdx" style="flex: 1;">
            <img v-for="(img, idx) in column" :key="idx" :src="img" style="width:80%; margin-top:8px; border-radius:8px;">
          </div>
        </div>
      </div>
    </section>
    
    
    
    <hr style="border: none; height: 2px; background-color: grey;">

  </main>

    
  <footer>


  </footer>

  <!-- JS-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="skate_app.js"></script>
</body>
</html>
